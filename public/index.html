<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>The Quote Card Express</title>
</head>
<body>
    <main class="main">
        <div class="background-img">
            <article class="quote-container">
                <span class="quote-mark top-left">“</span>
                <q id="quote" class="quote-text">I was an ordinary person who studied hard. There are no miracle people. It happens they get interested in this thing and they learn all this stuff, but they&#39;re just people.</q>
                <p id="author" class="author-text">Richard Feynman</p>
                <span class="quote-mark bottom-right">”</span>
            </article>
        </div>
    </main>

    <script src="./js/index.js"></script>
</body>
</html>
